<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register New User</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d9e4f5, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .success {
      color: green;
      margin-bottom: 15px;
    }

    .recording-indicator {
      margin-top: 20px;
      font-weight: bold;
      color: #e63946;
      display: none;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽ™ Register New User</h2>

    {% if success %}
      <p class="success">âœ… User registered successfully!</p>
      {% if speak_path %}
        <audio controls autoplay>
          <source src="{{ speak_path }}" type="audio/mpeg">
        </audio>
      {% endif %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data" onsubmit="showRecording();">
      <input type="text" name="name" placeholder="Enter your name" required><br><br>
      <input type="text" name="user_id" placeholder="Enter your ID" required><br><br>
      <label>Upload 5 audio samples (.wav files):</label><br>
      <input type="file" name="audio_file" accept=".wav" multiple required><br><br>
      <button type="submit">Register</button>
    </form>

    <div id="recordingIndicator" class="recording-indicator" style="display:none; margin-top:10px;">
      ðŸŽ¤ Uploading voice samples... Please wait
    </div>

    <a class="back-link" href="/">â¬… Back to Home</a>
  </div>

  <script>
    function showRecording() {
      document.getElementById("recordingIndicator").style.display = "block";
    }
  </script>
</body>
</html>
